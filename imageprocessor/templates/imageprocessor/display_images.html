<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images and Data</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        /* Global Styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: calc(1.5rem + 1vw); /* Responsive font size */
        }

        /* Card Styling */
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .card-title {
            font-weight: bold;
            color: #333;
            font-size: 1rem;
        }

        .card-text {
            color: #555;
            font-size: 0.9rem;
        }

        /* Button Styling */
        .btn-danger {
            background-color: #dc3545;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Map Styling */
        #map {
            height: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-img-top {
                height: 150px;
            }

            .card-body {
                padding: 15px;
            }

            .card-title {
                font-size: 1rem;
            }

            .card-text {
                font-size: 0.8rem;
            }

            .container {
                margin-top: 20px;
            }

            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Uploaded Images and Extracted Data</h1>

    <div class="row">
        {% for image in images %}
        <div class="col-sm-6 col-md-4 mb-4">
            <div class="card">
                <!-- Display the uploaded image -->
                <img src="{{ image.image.url }}" class="card-img-top img-fluid" alt="Uploaded Image">
                <div class="card-body">
                    <!-- Display extracted data -->
            
                    <p class="card-text"><strong>Extracted Text:</strong> {{ image.extracted_text }}</p>
                    <p class="card-text"><strong>Latitude:</strong> {{ image.latitude }}</p>
                    <p class="card-text"><strong>Longitude:</strong> {{ image.longitude }}</p>
                    <a href="{% url 'delete_image' image.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center w-100">No images uploaded yet.</p>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'upload_image' %}" class="btn btn-secondary">Go to Upload Page</a>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Leaflet.js and Map Script -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize the map
    var map = L.map('map').setView([28.6139, 77.2090], 5);

    // Set the tile layer (OpenStreetMap as example)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Function to dynamically add markers to the map
    function refreshMapData() {
        fetch("{% url 'get_map_data' %}")
            .then(response => response.json())
            .then(data => {
                // Clear existing markers
                map.eachLayer(function (layer) {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                // Add new markers
                data.forEach(item => {
                    if (item.latitude && item.longitude) {
                        var marker = L.marker([item.latitude, item.longitude]).addTo(map);
                        marker.bindPopup(`
                            <strong>Extracted Text:</strong> ${item.extracted_text}<br>
                            <strong>Image:</strong> <img src="${item.image_url}" alt="Uploaded Image" style="width: 100px; height: auto;">
                        `);
                    }
                });
            })
            .catch(error => console.log("Error fetching map data:", error));
    }

    refreshMapData();
</script>

</body>
</html>
