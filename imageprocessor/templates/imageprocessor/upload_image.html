<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
        body {
            background-image: url('https://www.datasciencecentral.com/wp-content/uploads/2021/10/8908852671.jpeg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }

        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            max-width: 600px;
            margin-top: 50px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 20px;
            border-radius: 10px;
        }

        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .loading-spinner {
            display: none;
            margin-top: 10px;
        }

        h2 {
            color: #f8f9fa;
        }

        .alert {
            color: #f8f9fa;
        }

        .text-center {
            text-align: center;
        }

        .form-label {
            color: #f8f9fa;
        }

        /* Error message styling */
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            display: none; /* Hide by default */
            margin-top: 10px;
            font-size: 16px;
        }

        .error-message.show {
            display: block; /* Show the message when it has the 'show' class */
            animation: fadeIn 0.5s ease-out;
        }

        .error-message-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .text-danger p {
            color: #e74c3c;
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 576px) {
            .container {
                margin-top: 30px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div> 

<div class="container">
    <h2 class="text-center mb-4">Upload an Image</h2>
    
    <!-- Error messages will appear here -->
    {% if error %}
    <div class="error-message show" role="alert">
        <span class="error-message-icon">⚠️</span>
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Form Group for File Input -->
        <div class="mb-3">
            <label for="image" class="form-label">Select Image</label>
            {{ form.image }}
            <!-- Optional: Show error message if image is not selected -->
            {% if form.image.errors %}
                <div class="error-message show">
                    <span class="error-message-icon">⚠️</span>
                    {% for error in form.image.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Upload Image</button>

        <!-- Loading Spinner  -->
        <div id="loading-spinner" class="d-flex justify-content-center loading-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </form>

    <div class="mt-4 text-center">
        <p>Once you upload an image, the coordinates will be extracted from the text.</p>
    </div>
</div>

<script>
    // Event listener to show loading spinner after form submission
    document.querySelector('form').addEventListener('submit', function(event) {
        // Show loading spinner
        document.getElementById('loading-spinner').style.display = 'block';

        // Optionally, you can add a delay before submitting the form to simulate processing.
        setTimeout(function() {
            // Form submission proceeds
        }, 100); // Simulate a delay 

        // Form will automatically be submitted due to the default behavior
    });
</script>

</body>
</html>
